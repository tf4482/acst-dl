version: '3.8'

services:
  acst-dl:
    build: .
    container_name: acst-dl-app
    ports:
      - "5000:5000"
    volumes:
      # Mount podcasts directory to persist downloads
      - ./podcasts:/app/podcasts
      # Mount config file to persist configuration
      - ./acst-dl-config.json:/app/acst-dl-config.json
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: acst-dl-nginx
